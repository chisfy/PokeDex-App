<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Pokedex</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <img class="logo" src="pokemonlogo.png" alt="pokemon logo as title">
    <h2 id="intro">This is your go to Pokedex! Search for a pokemon by name and learn all about them!</h2>
    <div class="side-by-side">
    <div id="box-container">
        <label for="search-name">Pokemon Name:</label>
        <input type="text" id="search-name" name="search-name" placeholder="Pokemon's Name">
        <button type="submit" id="submit" name="submit">Submit</button>
        <h3 class="info">Info:-</h3>
        <p class="pokemon-name">Name</p>
        <p class="pokemon-type">Type</p>
        <p class="pokemon-weight">Weight</p>
        <p class="pokemon-height">Height</p>
        <p class="pokemon-moves">Moves</p>
        <h3 class="stats">Stats:-</h3>
        <p class="pokemon-health-stat">Health</p>
        <p class="pokemon-attack-stat">Attack</p>
        <p class="pokemon-special-attack-stat">Special Attack</p>
    </div>
    <div id="img-box-container">
        <label for="image-name">Pokemon Image:</label>
    </div>
</div>
    <footer> Made by Fyza C &copy;</footer>
    <script src="pokemon.js"></script>
</body>
</html>
